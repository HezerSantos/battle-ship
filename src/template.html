<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="defaultContainer">
            <div class="headerContainer">
                <h1 class="mainHeader">BATTLE SHIP</h1>
                <img src="./images/ship.png" alt="">
            </div>
            <div class="selectorContainer">
                <h1 id="singlePlayerLabel" class="selected">Single Player</h1>
                <h1 id="computerPlayerLabel" class="notSelected">Computer Player</h1>
            </div>
            <div class="selection">
                <div class="buttonContainer">
                    <label for="selector" class="circle circleRight"></label>  
                    <input type="checkbox" class="opponentSelector" id="selector">
                </div>
                <button class="playButton">Play</button>
            </div>
        </div>
    </main>
</body>
</html>
